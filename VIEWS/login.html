<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="../CSS/login.css">
    <script src="../JS/login.js" defer></script>

</head>
<body>
    <div class="container">
        <h2>Login</h2>
        <form id="loginForm" action="../ACTIONS/login.php" method="POST">
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
                <p id="emailError" class="error-message"></p>
            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>
                <p id="passwordError" class="error-message"></p>
            </div>
            
            <!-- Role selection (Farmer or Buyer) -->
            <div class="form-group">
                <label for="userType">Login as:</label>
                <select id="userType" name="userType" required>
                    <option value="" disabled selected>Select your role</option>
                    <option value="Farmer">Farmer</option>
                    <option value="Buyer">Buyer</option>
                    <option value="Admin">Admin</option>
                </select>
            </div>
            
            <div class="form-group">
                <button type="submit" class="button" name="loginUser" id="loginUser">Login</button>
            </div>
            <p><a href="../ACTIONS/forgot_password.php">Forgot password?</a></p>
            <p>Don't have an account? <a href="../ACTIONS/signup.php">Sign up here</a></p>
        </form>
    </div>

   
</body>
</html>
